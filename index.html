<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Portfolio</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 id="typewriter" class="typewriter" aria-live="polite"></h1>
      </header>
      <section class="app__canvas">
        <canvas id="gameCanvas" width="720" height="420" aria-label="Pong navigation game"></canvas>
        <p class="app__hint">
          Move with mouse or ←→. Press Enter to launch the ball.
        </p>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
