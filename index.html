<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Portfolio</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="ambient"></div>
    <main class="layout">
      <header id="typewriter" class="typewriter" aria-live="polite"></header>
      <section id="game-wrap">
        <div id="playfield">
          <canvas
            id="game"
            width="720"
            height="420"
            aria-label="Pong navigation game"
          ></canvas>
          <div id="play-boundary" aria-hidden="true"></div>
          <nav id="targets" aria-label="Portfolio sections"></nav>
          <div class="hud" aria-hidden="false">
            <div
              id="life-indicator"
              class="life-indicator"
              role="status"
              aria-live="polite"
              aria-label="Lives remaining"
            ></div>
            <div
              id="game-over"
              class="game-over"
              role="alert"
              aria-live="assertive"
            >
              Game Over
            </div>
            <button id="restart-button" class="restart-button" type="button">
              Restart
            </button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
